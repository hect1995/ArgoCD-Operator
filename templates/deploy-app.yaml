apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: Deploy app ArgoCD
  annotations:
    description: Template to deploy ArgoCD app
    tags: grafana,community,operator
    iconClass: icon-cassandra
    openshift.io/provider-display-name: Red Hat, Inc.
    openshift.io/support-url: https://access.redhat.com
objects:
- apiVersion: argoproj.io/v1alpha1
  kind: ArgoCD
  metadata:
    name: example-argocd
    labels:
      example: insights
  spec:
    grafana:
      enabled: true
      route:
        enabled: true
    ingress:
      enabled: true
    prometheus:
      enabled: true
    server:
      service:
        type: LoadBalancer
      route:
        enabled: true
      insecure: true
- apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: ${APPLICATION_NAME}
    namespace: ${OPERATOR_NAMESPACE}
  spec:
    destination:
      namespace: ${OPERATOR_NAMESPACE}
      server: 'https://kubernetes.default.svc'
    project: default
    source:
      path: 'app'
      targetRevision: HEAD
      repoURL: 'https://github.com/siamaksade/openshift-gitops-getting-started'
    syncPolicy:
      automated: 
        prune: true
        selfHeal: true
parameters:
- name: APPLICATION_NAME
  description: "The name of the application to deploy."
  required: false
  value: "app"
- name: OPERATOR_NAMESPACE
  description: "The project where the operator will be installed."
  required: false
  value: "argocd"

